<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>These are a few of my favorite things</title>
</head>
<body>
  <div class="container">
    <h2>Choose your favorite things!</h2>
    <form id="survey">
      <div class="form-group">
        <label for="music">Choose your favorite musical genre:</label>
        <select class="form-control" id="music">
          <option>Jazz</option>
          <option>Classical</option>
          <option>Pop</option>
          <option>Rock</option>
          <option>Indie</option>
        </select>
      </div>

      <div class="form-group">
        <label for="color">Choose your favorite color:</label>
        <select class="form-control" id="color">
          <option>Red</option>
          <option>Orange</option>
          <option>Yellow</option>
          <option>Green</option>
          <option>Purple</option>
          <option>Blue</option>
        </select>
      </div>

      <div class="form-group">
        <label for="food">Choose your favorite food:</label>
        <select class="form-control" id="food">
          <option>Tacos</option>
          <option>Pizza</option>
          <option>Burgers</option>
          <option>Burritos</option>
          <option>Sushi</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dessert">Choose your favorite dessert:</label>
        <select class="form-control" id="dessert">
          <option>Ice cream</option>
          <option>Pie</option>
          <option>Cookies</option>
          <option>Cake</option>
          <option>Brownies</option>
        </select>
      </div>

      <div class="form-group">
        <label for="animal">Choose your favorite animal:</label>
        <select class="form-control" id="animal">
          <option>Cats</option>
          <option>Dogs</option>
          <option>Rabbits</option>
          <option>Turtles</option>
          <option>Fish</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>
    <div class="container">
      <ul class="listOutput">
        <li id="output0"></li>
        <li id="output1"></li>
        <li id="output2"></li>
        <li id="output3"></li>
        <li id="output4"></li>
        <li id="output5"></li>
        <li id="output6"></li>
        <li id="output7"></li>
      </ul>
    </div>
  </body>
</html>
